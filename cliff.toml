# git-cliff ~ default configuration file
# https://git-cliff.org/docs/configuration
#
# Lines starting with "#" are comments.
# Configuration options are organized into tables and keys.
# See documentation for more information on available options.

[changelog]
# template for the changelog header
header = """
# Changelog\n
All significant updates and improvements\n
"""
# template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{% if version %}\
    ## v{{ version | trim_start_matches(pat="v") }}

    Released on: {{ timestamp | date(format="%b %-d, %Y") }}
{% else %}\
    ## Upcoming version

    [test build](https://main-branch-gisto-app.netlify.app/)
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | upper_first }}\

            {% if commit.author.name %}
              ãƒ» by {{ commit.author.name }}
            {%- endif %}\

            {% if commit.remote.username %}
              ([@{{ commit.remote.username }}](https://github.com/{{ commit.remote.username }}))
            {%- endif %}\

            {% if commit.id %}
              ([{{ commit.id | truncate(length=7, end="") }}](<REPO>/commit/{{ commit.id }}))
            {% else %}
              ({{ commit.id | truncate(length=7, end="") }})
            {% endif %}\
    {% endfor %}
{% endfor %}\n
"""
# template for the changelog footer
footer = """
<!-- generated by git-cliff -->
"""
# remove the leading and trailing s
trim = true
# postprocessors
postprocessors = [
  { pattern = '<REPO>', replace = "https://github.com/gisto/gisto" }, # replace repository URL
]
# render body even when there are no releases to process
# render_always = true
# output file path
# output = "test.md"

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = true
# process each line of a commit as an individual commit
split_commits = false
# regex for preprocessing the commit messages
commit_preprocessors = [
  # Replace issue numbers
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](<REPO>/issues/${2}))"},
  # Check spelling of the commit with https://github.com/crate-ci/typos
  # If the spelling is incorrect, it will be automatically fixed.
  #{ pattern = '.*', replace_command = 'typos --write-changes -' },
]
# regex for parsing and grouping commits
commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
  { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
  { message = "^refactor", group = "<!-- 2 -->ğŸšœ Refactor" },
  { message = "^doc", group = "<!-- 3 -->ğŸ“š Documentation" },
  { message = "^perf", group = "<!-- 4 -->âš¡ Performance" },
  { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
  { message = "^typo", group = "<!-- 6 -->ğŸ”¤ Grammar" },
  { message = "^test", group = "<!-- 7 -->ğŸ§ª Testing" },
  { message = "^i18n", group = "<!-- 8 -->ğŸŒ Translations" },
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^chore: release \\d+\\.\\d+\\.\\d+$", skip = true },
  { message = "^chore: update changelog", skip = true },
  { message = "^chore\\(deps.*\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore|^ci", group = "<!-- 9 -->âš™ï¸ Miscellaneous Tasks" },
  { message = "^build|^ci", group = "<!-- 10 -->ğŸ› ï¸ï¸ Build" },
  { body = ".*security", group = "<!-- 11 -->ğŸ›¡ï¸ Security" },
  { message = "^revert", group = "<!-- 12 -->â—€ï¸ Revert" },
  { message = ".*", group = "<!-- 13 -->ğŸ’¼ Other" },
]
# filter out the commits that are not matched by commit parsers
filter_commits = false
# sort the tags topologically
topo_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "oldest"
