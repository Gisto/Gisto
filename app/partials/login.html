<div class="login-form">

    <header>
        <h1><i class="icon-angle-left"></i>/Gisto<i class="icon-angle-right"></i></h1>
    </header>

    <form data-ng-submit="submit()">

        <div class="messenger warn">
            <i class="icon-warning-sign"> </i>
            <span>Warning</span>
        </div>

        <input type="text" data-ng-model="user" placeholder="GitHub username/e-mail" required>
        <input type="password" data-ng-model="pass" placeholder="GitHub password" required/>
        <input type="submit" value="login"/>

        <p>No account yet? Sign-up at <a data-ng-click="goToSite('https://github.com/{0}/{1}',['signup','free'])" href="">GitHub</a></p>

        <i data-ng-show="spinner" class="spiner icon-spinner icon-spin"></i>
    </form>

</div>
