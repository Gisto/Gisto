<header>
    <ng-include src="'partials/header.html'" data-ng-controller="headerController"></ng-include>

    <span class="" data-ng-hide></span>
    <i class="fa fa-wrench"></i> Settings
</header>

<form class="settings" data-ng-controller="settingsCtrl">

    <div class="toolbox wide">
<span class="date_meta">
        <a data-ng-click="import_settings('#importFile')">import</a>
        <input style="display:none;" id="importFile" type="file"/>
        <a data-ng-click="export_settings()">export</a>
    </span>
        <a data-ng-click="update_settings()">update</a>

    </div>

    <section>

        <h1>Settings:</h1>

        <details>
            <summary>Look &amp; feel</summary>

            <p>Set Gisto theme to <select data-ng-model="theme">
                <option data-ng-repeat="theme in themes">{{theme}}</option>
            </select></p>

            <p>Animations are <select data-ng-model="anim">
                <option value="0">Disabled</option>
                <option value="1">Enabled</option>
            </select>
            </p>

            <p>UI size {{ ui_zoom }}%<br/>
                - <input type="range" ng-model="ui_zoom" min="80" value="100" max="120"> +
            </p>

        </details>

        <details>
            <summary>editor</summary>

            <p>set editor theme to <select data-ng-model="editor_theme">
                <option data-ng-repeat="editor_theme in editor_themes">{{editor_theme}}</option>
            </select>
                </p>
            <p>set editor font size to <select data-ng-model="font_size">
                <option data-ng-repeat="font_size in font_sizes">{{font_size}}</option>
            </select> pixel
            </p>

            <p>set minimum editor height to <input type="text" data-ng-model="min_lines"/> <b>lines</b> (<i>leave
                empty to fit the file</i>)
            </p>

            <p>limit editor height to <input type="text" data-ng-model="max_lines"/> <b>lines</b> (<i>default 50</i>)
            </p>

            <label><input type="checkbox" data-ng-model="editor_ext.emmet" class="ios-switch tinyswitch" /><div><div></div></div>
                enable 'emmet' for <i>.html</i> files
            </label>
            <br/>
            <label><input type="checkbox" data-ng-model="editor_ext.statusbar" class="ios-switch tinyswitch" /><div><div></div></div>
                enable status bar
            </label>
            <br/>
            <label><input type="checkbox" data-ng-model="editor_ext.autocompletion" class="ios-switch tinyswitch" /><div><div></div></div>
                enable auto-completion
            </label>
            <br/>
            <label><input type="checkbox" data-ng-model="editor_vim_mode" class="ios-switch tinyswitch" /><div><div></div></div>
                enable vim mode
            </label>
            <br/>
            <label><input type="checkbox" data-ng-model="editor_word_wrap" class="ios-switch tinyswitch" /><div><div></div></div>
                enable word wrap
            </label>

        </details>

    </section>

</form>
