<a class="button" data-ng-click="logOut()" title="Log out"><i
        class="update icon-signout"></i></a>

<a class="button" onclick="document.location.href = '#/settings'" title="General settings"><i
        class="settings icon-cog"></i></a>

<a class="button" onclick="document.location.href = '#/create'" title="Create new Gist"><i class="create icon-file"></i></a>

<img data-ng-src="{{avatar || 'https://secure.gravatar.com/avatar/'}}" class="button gravatar" title="{{single.user.login}}"/>

<a class="button notification" data-ng-click="showNotifications=!showNotifications" title="Notification">
    <i class="notify icon-flag">
        <span data-ng-show="notifications.length > 0" class="bubble">{{ notifications.length }}</span>


        <div data-ng-show="showNotifications && notifications.length > 0">
            <ul>
                <li data-ng-repeat="item in notifications" data-ng-click="loadExternalGist(item.gistId, item.sender)">
                <i data-ng-click="reject(item.gistId);" class="icon-remove-sign remove-notification"></i>
                    <img data-ng-src="https://secure.gravatar.com/avatar/{{item.gravatar_id}}" class="gravatar" title="{{single.user.login}}"/>
                    <strong>{{ item.sender }}</strong> shared: <br/>
                    <strong>{{ item.name | removeTags }}</strong>
                </li>
            </ul>
        </div>

    </i>
</a>
