<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Gisto</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/app.css">


    </head>

    <body>

        <div id="loading" style="display: none">LOADING ...</div>       
        
        <aside class="flex" ng-controller="theGistList">

            <header class="flex">
                <h1 title="Gist desktop app"><a href="#/">Gisto</a></h1>
                <input type="text" ng-model="search" class="search-query" placeholder="Search gists">
            </header>

            <ul class="flex">
                <li id="gist-{{gist.id}}" ng-repeat="gist in filteredGists = (gists | filter:search) | orderBy:'title'">
                    <a href="#/gist/{{gist.id}}">
                        <span ng-repeat="file in gist.files">{{gist.description || file.filename}}<br /> </span>
                    </a>
                </li>
            </ul>

            <footer class="flex">
                Total {{filteredGists.length}} gists
            </footer>
        </aside>





        <div class="main flex" role="main" ng-view ng-controller="theGist">
            
        </div>






        <!--SCRIPTS-->
        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
        -->
        <script src="lib/angular/angular.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
        <script src="js/main.js"></script>

    </body>

</html>
