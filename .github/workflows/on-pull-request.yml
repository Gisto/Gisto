name: run eslint and ts lint

on:
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v2
      - uses: useblacksmith/setup-node@v5
        with:
          node-version: 22
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.11.0

      - name: Install
        run: pnpm install

      - name: eslint
        run: pnpm lint

      - name: TS lint
        run: pnpm ts:lint

      - name: tests
        run: pnpm test

