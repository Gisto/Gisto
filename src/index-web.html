<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-40972813-6"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-40972813-6', {
			'cookie_name': 'gaCookie',
			'cookie_domain': 'web.gistoapp.com',
			'cookie_expires': 2419200
		});
	</script>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="preload" href="src/fonts/roboto-condensed-v16-latin-300.woff" as="font"/>
	<link rel="preload" href="src/fonts/roboto-condensed-v16-latin-300.woff2" as="font"/>

	<link rel="preload" href="src/fonts/roboto-condensed-v16-latin-700.woff" as="font"/>
	<link rel="preload" href="src/fonts/roboto-condensed-v16-latin-700.woff2" as="font"/>

	<link rel="preload" href="src/fonts/roboto-condensed-v16-latin-regular.woff" as="font"/>
	<link rel="preload" href="src/fonts/roboto-condensed-v16-latin-regular.woff2" as="font"/>

	<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<div id="gisto"></div>
<script>
	if ('serviceWorker' in navigator) {
		window.addEventListener('load', () => {
			navigator.serviceWorker.register('/service-worker.js');
			navigator.serviceWorker.register('/service-worker-sync.js').then((registration) => {
				registration.sync.register('workbox-background-sync:gisto-background-sync-queue');
			});
		});
	}
</script>
</body>
</html>
